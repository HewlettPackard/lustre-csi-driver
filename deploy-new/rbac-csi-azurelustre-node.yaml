---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-hpelustre-node-sa
  namespace: lustre-csi-system

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-hpelustre-node-secret-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-hpelustre-node-secret-binding
subjects:
  - kind: ServiceAccount
    name: csi-hpelustre-node-sa
    namespace: lustre-csi-system
roleRef:
  kind: ClusterRole
  name: csi-hpelustre-node-secret-role
  apiGroup: rbac.authorization.k8s.io
