---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: lustre-csi-node
  namespace: lustre-csi-system
  labels:
    app.kubernetes.io/instance: lustre-csi.hpe.com
    app.kubernetes.io/part-of: lustre-csi-driver
    app.kubernetes.io/name: lustre-csi-node
    app.kubernetes.io/component: plugin
    app.kubernetes.io/version: {{ .Values.deployment.tag }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: lustre-csi.hpe.com
      app.kubernetes.io/part-of: lustre-csi-driver
      app.kubernetes.io/name: lustre-csi-node
      app.kubernetes.io/component: plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "25%"
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: lustre-csi.hpe.com
        app.kubernetes.io/part-of: lustre-csi-driver
        app.kubernetes.io/name: lustre-csi-node
        app.kubernetes.io/component: plugin
        app.kubernetes.io/version: {{ .Values.deployment.tag }}
    spec:
      priorityClassName: system-node-critical
      containers:
        - name: liveness-probe
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          image: registry.k8s.io/sig-storage/livenessprobe:v2.14.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=120s
            - --health-port=29763
            - --v=2
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
        - name: node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=2
          livenessProbe:
            exec:
              command:
                - /csi-node-driver-registrar
                - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
                - --mode=kubelet-registration-probe
            initialDelaySeconds: 30
            timeoutSeconds: 15
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/lustre-csi.hpe.com/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
        - name: csi-node-driver
          image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }}
          imagePullPolicy: IfNotPresent
          args:
            - "-v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(KUBE_NODE_NAME)"
          ports:
            - containerPort: 29763
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 30
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /var/lib/kubelet/
              name: mountpoint-dir
              mountPropagation: "Bidirectional"
            - mountPath: /etc/kubernetes/
              name: hpe-cred
            - mountPath: /dev
              name: host-dev
          resources:
            limits:
              cpu: 1
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/lustre-csi.hpe.com
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/
            type: Directory
          name: mountpoint-dir
        - hostPath:
            path: /etc/kubernetes/
            type: DirectoryOrCreate
          name: hpe-cred
        - hostPath:
            path: /dev
            type: Directory
          name: host-dev
